name: PyTest

on: [ push, pull_request ]
permissions:
  contents: read
#----------------------------------------------
# Uncomment this to add environment variables
#      Add them in your repository secrets
#----------------------------------------------
#env:
#  DB_URL: ${{ secrets.DB_URL }}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install project
        run: poetry install --no-interaction
      #----------------------------------------------
      #              run test suite
      #----------------------------------------------
      - name: Run tests
        run: |
          source .venv/bin/activate
          if pytest -k "non_existent_identifier_to_avoid_match" .; then
            pytest . --exitfirst
            coverage report
          else
            echo "No tests found"
          fi          
      #----------------------------------------------
      #            save tests results
      #----------------------------------------------
      - name: Save tests results
        if: success() && steps.setup-python.outputs.return-code == '0'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Test Action -> Save Coverage results
